<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <!-- pre tag -->
    <pre>
        Hello  
        God Morning
        My Self CH PRABHAT KUMAR SUBUDHI 
        WELCOME TO FORM
    </pre>
    <!--form tag-->
    <h1>FORM</h1>
    <form>
        <label for="fname">FIRST NAME</label>
        <input type="text" placeholder="First Name" maxlength="10" id="fname"><br><br>
        <label for="lname">LAST NAME</label>
        <input type="text" placeholder="Last Name" maxlength="10" id="lname"><br><br>
        <label for="uname">USER NAME</label>
        <input type="text" placeholder="User Name" id="uname"><br><br>
        <label for="dob">DATE OF Birth</label>
        <input type="date" id="dob" name="dob"><br><br>
        <label for="pword">PASSWORD</label>
        <input type="password" id="pword"><br><br>
        <input type="submit" value="send">
    </form>     
</body>
</html>
